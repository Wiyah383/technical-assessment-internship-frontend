<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purple Bootstrap Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- HERO HEADER -->
    <div class="container text-center py-5">
        <h1 class="display-5 fw-bold text-purple">Welcome to the Frontend Assessment ✨</h1>
    </div>

    <!-- ====================== -->
    <!-- ✅ TASK 1: NAVBAR -->
    <!-- ====================== -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-purple rounded-pill shadow mx-auto mb-4 px-3"
        style="max-width: 800px;">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">MyWebsite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto text-center">
                    <li class="nav-item"><a class="nav-link px-3" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link px-3" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    
    <!-- Bootstrap + Custom Purple Utilities -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Fill modal with form data before opening
        document.getElementById("previewModal").addEventListener("show.bs.modal", function () {
            document.getElementById("modalName").textContent = document.getElementById("nameInput").value;
            document.getElementById("modalEmail").textContent = document.getElementById("emailInput").value;
            document.getElementById("modalMessage").textContent = document.getElementById("messageInput").value;
        });
    </script>

    <style>
        /* Custom purple theme for Bootstrap elements */
        .bg-purple { background-color: #6f42c1 !important; }
        .btn-purple { background-color: #6f42c1; color: white; }
        .btn-purple:hover { background-color: #5936a2; color: white; }
        .text-purple { color: #6f42c1 !important; }
        .border-purple { border-color: #6f42c1 !important; }
    </style>

</body>

</html>
